<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Tutorial</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>Week 1 Tutorial</h1>
        <h2>Using Canvas in a browser</h2>
        
        <canvas id="canvas" height = "500" width="800"></canvas>
        <img src="./cocker-spaniel-2785074_1920.jpg" alt="image of dog" id="dog" onload="draw()">
    </div>
    <!-- can inject javascript either using a js file
    <script src="./index.js"></script> -->
</body>

<!-- or can just write javascript in the code -->
<script>

    "use strict"

    var can = $("#canvas")[0];
    var ctx = can.getContext("2d");

    // Rectangle
    ctx.fillStyle = "#ccc";
    ctx.fillRect(0,0,250,150)

    // Line
    ctx.moveTo(200, 20);
    ctx.lineTo(500,150);
    ctx.stroke();

    // arcs
    ctx.beginPath();
    ctx.arc(300,300,100,0,Math.PI, true);
    ctx.stroke();

    // type on canvas
    ctx.font = "20px Arial"
    ctx.fillText("hello world", 250,250);
    ctx.strokeText("hello world", 250,300);

    // gradients
    const grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0, "blue");
    grd.addColorStop(1, "red");
    ctx.fillStyle = grd;
    ctx.fillRect(20,300,150,50);

    // more fill example
    ctx.fillText("hello world", 20, 370);
    
    // function to draw on the page
    function draw(){
        const img = $('#dog')[0]
        ctx.drawImage(img, 400,200, img.width/5, img.height/5);
        ctx.stroke();
    }

    </script>
</html>
